<header
  [ngStyle]="{
    'background-color': headerStyle.backgroundColor
  }"
>
  <div
  style="padding: 1em;">
    <div 
      class="social-network"
     style="position: absolute; top: -1.5em; right: 0;"
    >
      <div class="social-network--img" style="margin: 0 0.5em; width: 3em;">
        <img class="img-fluid" src="./assets/svg/facebook-brand-black-circle.png" alt="">
      </div>
      <div class="social-network--img" style="margin: 0 0.5em; width: 3em;">
        <img class="img-fluid" src="./assets/svg/instagram-brand-black-circle.png" alt="">
      </div>
      <div class="social-network--img" style="margin: 0 0.5em; width: 3em;">
        <img class="img-fluid" src="./assets/svg/tik-tok-brand-black-circle.png" alt="">
      </div>
      <div class="social-network--img" style="margin: 0 0.5em; width: 3em;">
        <img class="img-fluid" src="./assets/svg/youtube-brand-black-circle.png" alt="">
      </div>
    </div>

    <div style="border-bottom: 15px solid #eb8c2a;    position: relative;">

      <div 
      class="menu"
      style="margin-bottom: 1em;"
      >

      <!--agregado-->
      <div>
        <div style="height: 9em;width: 8em;margin: 0 3em 0 5em;display: inline-block;">
        </div>
        <div style="width: 11em;margin: 0 3em 0 5em;position: absolute;bottom: -15px;border-left: 9px solid white;border-right: 9px solid white;">
          <img class="img-fluid" [src]="logo" alt="">
        </div>    
      </div>
   
      <!--agregado-->
        <ul class="menu__list">
          <li
          *ngFor="let menu of menuList"
          class="menu__list--items"
          style="letter-spacing: -2px;"
          [ngStyle]="{
            'color': menuListStyle.color,
            'font-size': menuListStyle.fontSize,
            'font-weight': menuListStyle.fontWeight
          }"
          >{{menu.name}}</li>
        </ul>
        <div *ngIf="specialButton.active">
          <button
          class="button-estrella"  
          style="letter-spacing: -2px;    margin-right: 3em;"
          [ngStyle]="{
            'background-color': specialButton.backgroundColor,
            'border-radius': specialButton.borderRadius,
            'border': specialButton.border,
            'color': specialButton.color,
            'font-size': specialButton.fontSize,
            'font-weight': specialButton.fontWeight,
            'padding': specialButton.padding
          }"
          >
          {{ specialButton.text }}
          </button>
        </div>
      </div>
    </div>

  </div>
</header>
